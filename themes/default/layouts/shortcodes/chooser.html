{{ $type := .Get 0 }}
{{ $options := .Get 1 }}
{{ $mode := .Get 2 }}
{{ if eq $options "nodejs" }}
    {{ $options = "javascript,typescript" }}
{{ end }}
<div>
<pulumi-chooser
    type="{{ $type }}"
    options="typescript,javascript,python,go,csharp,abcd,efgh"
    mode="{{ $mode }}">{{ .Inner }}</pulumi-chooser>
</div>
