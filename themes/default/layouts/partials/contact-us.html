<section id="contact" class="py-16 px-4">
    <div class="container md:mx-auto md:flex">
        <div class="md:w-full md:mr-8 text-center">
            <div class="mb-8">
                <h2 class="text-4xl">How can we help?</h2>
                <p>Have general questions? Want to talk about pricing or partnerships?</br> Reach out to us using the contact us form.</p>
                <p>Or if you're a current Pulumi user looking for technical support? Use our <a href="https://support.pulumi.com/">Support Portal</a>.</p>

                <div class="hs-form hs-form-fg-dark md:w-1/2 sm:w-full m-auto">
                    {{ partial "form-section" (dict "form" .Params.form) }}
                </div>
        </div>
    </div>
</section>
